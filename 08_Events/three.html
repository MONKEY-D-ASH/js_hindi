<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <h1>chai aur javascript</h1>
    <button id="start">start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const name_date = function(name, age){
        console.log(`hi! this is ${name} and I am ${age} years old.`, Date.now());
    }
    const interv = setInterval(name_date,2000, "Aashish", 22) // setInterval takes three parameters in which you can pass different data types as arguments in setInterval mehtod which is passed in the function each time it calls it 

    document.querySelector('#stop').addEventListener('click', function(e){
        clearInterval(interv) // this is used to clear the interval loop of setInterval method, it takes reference of the setInteral method 
    },false)
</script>
</html>
